name: CI Workflow

on:
  push:
    branches: 
       - main
  
  pull_request:
    branches:
       - main
    
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
     - name: checkout code
       uses: actions/checkout@v2

     - name: Setup Python
       uses: actions/setup-python@v2
       with: 
           python-version: '3.9'

     - name: Install Dependencies
       run:
          python -m pip install --upgrade pip pytest streamlit 
  
     - name: Run tests
       run: 
         pytest_test.py 